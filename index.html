	<script>
var stateData= ["AK", "AL", "AR", "AZ", "CA", "CO", "CT", "DC", "DE", "FL", "GA", "HI", "IA", "ID", "IL", "IN", "KS", "KY", "LA", "MA", "MD", "ME", "MI", "MN", "MO", "MS", "MT", "NC", "ND", "NE", "NH", "NJ", "NM", "NV", "NY", "OH", "OK", "OR", "PA", "RI", "SC", "SD", "TN", "TX", "UT", "VA", "VT", "WA", "WI", "WV", "WY"];
$(function() {
	stateData.forEach(z=>$('#state').append(`<option value="${z}">${z}</option>`));
	$.each($('input[type=text],input[type=email],select,textarea'),function (){this.name = this.id;});

function insCom(a) {
	return a.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
var cl = {
	c1: 'col-lg-12 col-md-12 col-sm-12',
	c3: 'col-lg-4 col-md-12 col-sm-12 form-group',

}


function toTitleCase(str) {
	return str.replace(/(?:^|\s)\w/g, function(match) {
		return match.toUpperCase();
	});
}


function showConf(data) {
	$.each($('input[type=text],input[type=email],select'), function() {
		if (data[this.name] && data[this.name].length > 0) {
			$(this).replaceWith(`<p class="font-italic">${data[this.name]}</[>`);
		} else {
			$(this).parent().hide();
		}
	});
	$('body').css("background-color", "lightGreen");
	$('form').before('<h4>Thank you.  You will receive an email with this information</h4>');
	$('small').hide();
	$('textarea').parent().parent().hide();
	$.each($('input[type=checkbox],input[type=radio]'),function (){if (this.checked){$(this).hide();}
	else {$(this).parent().hide();}});
	$('label').addClass('text-black');

	$.ajax({

		crossDomain: true,
		data: 'n=' + dataToSend + '&gType=furtherProc&email=' +  encodeURIComponent(data.email), // pass that text to the server as a correct JSON String
	});*/
}

var urlP = "https://script.google.com/macros/s/AKfycbziruxUcJLfHRjBmNlxT7hIhhrI5YNEZ-B9Fz5XeSMp9Ssd2ItFXnq0Qg/exec";
	
function createCode() {
	return "W_" + (new Date()).toJSON().replace(/[^0-9]/g, "");
}
function handleFormSubmit() {
	$('input:disabled,select:disabled,textarea:disabled').prop('disabled', false);
	$('button[type=submit]').prop('disabled', true);
	$('main').hide();
	$('html, body').animate({
		scrollTop: 0
	}, 500);
	$('button').hide();
	$.ajax({
		url: urlP,
		method: "GET",
		dataType: "json",
		data: $('form').serialize() + "&gType=procF&gCode=" + createCode(),
		success: function(data) {
			showConf(data)
		}
	});
}
window.addEventListener('load', preventFormSubmit);

function preventFormSubmit() {
	var forms = document.querySelectorAll('form');
	var validation = Array.prototype.filter.call(forms, function(form) {
		form.addEventListener('submit', function(event) {
			if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
			}
			form.classList.add('was-validated');
			if (form.checkValidity() === true) {
				event.preventDefault();
				
					handleFormSubmit()
				
			}
		}, false);
	});
};
